<html>
    <body>
        <title>Words Project</title>
    </body>

    <script>
                // Make an XHR request to a public read-only S3 bucket
        var getArticles = function () {
            // Set up our HTTP request
            var xhr = new XMLHttpRequest();

            // Set up our listener to process request state changes
            xhr.onreadystatechange = function () {

                // Only run if the request is complete
                if (xhr.readyState !== 4) return;

                // Process our return data
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Request successful
                    renderPage(JSON.parse(xhr.responseText))
                } else {
                    // Request fails
                    renderNoArticles();
                }

            };

            // Create and send a GET request
            xhr.open('GET', 'https://api.datamuse.com/words?ml=ringing+in+the+ears');
            xhr.send();
        }

        // Executables and Event Listeners
        // Get API data
        getArticles();

    
    </script>
</html>
