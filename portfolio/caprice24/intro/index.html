<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Front End Portfolio</title>
    <link
      rel="stylesheet"
      href="../../../portfolio/nav/portfolioNavigation.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <h1 id="intro-header"></h1>
    <div id="intro"></div>

    <script type="module">
      import { portfolioNavigation } from "../../../portfolio/nav/portfolioNavigation.js";
      import { portfolioData } from "../../navJson.js";
      let introHeader = document.getElementById("intro-header");
      let intro = document.getElementById("intro");
      introHeader.innerText = portfolioData.caprice24[0].header;
      intro.innerText = portfolioData.caprice24[0].div1;

      // portfolioNavigation("currentFileAsNamedInJSON", "currentProject", JSON)
      portfolioNavigation("intro", "caprice24", portfolioData);
    </script>
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      #intro-header {
        order: 0;
        flex-grow: 1;
      }

      #intro {
        order: 1;
        flex-grow: 1;
        height: 80vh;
        align-items: center;
        display: flex;
        width: 50%;
        margin: 0 auto;
        font-size: 1.6em;
      }

      #nav-box {
        order: 2;
        flex-grow: 1;
        align-items: flex-end;
      }

    </style>
  </body>
</html>
