<body>
  <div class="catalog" style="display:block; margin-left:7.2rem;">
    <div class="row">
      <div class="col-xs-12 col-sm-3 col-md-2">
        <div id="catalog" class="row"></div>
      </div>
      <div id="learning-body" class="col-xs-12 col-sm-9 col-md-8 mt-5">

<script
src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

<script type='text/javascript'>

  let publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/12heStvIYVlepe6meW6z0YdRuRElmcnGuhhGi-kVAl04/edit?usp=sharing';

  function init() {
    Tabletop.init({
      key: publicSpreadsheetUrl,
      callback: showInfo,
      simpleSheet: false
    })
  }

  function showInfo(data, tabletop) {
    // articles: date, img_first, img_second, img_third, paragraph_first, paragraph_second, paragraph_third ,paragraph_fourth, paragraph_fifth, title
    data.writing.elements.forEach(function(val, ind, arr){

      $("#catalog").append("<a id='"+val.id+"' class='catalog-item pt-2' style='display:none'>"+val.title+"</a>");

      $('#learning-body').append("<div class='ml-4 blog_item paragraph_"+val.id+"'>" + val.title + val.img_first +"</div>" + "<div class='ml-4 blog_item paragraph_"+val.id+"'>"+ val.date + val.paragraph_first + val.paragraph_second + val.paragraph_third + val.paragraph_fourth + val.paragraph_fifth + "</div>");
      $('.blog_item').hide();

      $('#'+val.id).click(function(){
        $('.activeArticle').removeClass('activeArticle');
        $('#'+val.id).addClass('activeArticle');
        $('.blog_item').hide(600);
        $('.paragraph_'+val.id).show(500);
      })
    });
    $(".catalog-item").fadeIn(500);
  }

  window.addEventListener('DOMContentLoaded', init)




  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;

  function stickyBar() {
    if (window.pageYOffset > sticky) {
      navbar.classList.add("sticky");
    } else {
      navbar.classList.remove("sticky");
    }
  }

  function navDrop() {
    if ($("#navDropdown").hasClass("responsive")) {
        $("#navDropdown").removeClass("responsive");
    } else {
      $("#navDropdown").addClass("responsive");
    }
  }
  stickyBar();

  $("#catalog").click(function(){
    $(".notice").hide();
  })
</script>
</html>
