<script
src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

<script type='text/javascript'>

  let publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/12heStvIYVlepe6meW6z0YdRuRElmcnGuhhGi-kVAl04/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: false } )
  }

  function showInfo(data, tabletop) {
    console.log("articles: ", data.articles.elements);
    // articles: date, img_first, img_second, img_third, paragraph_first, paragraph_second, paragraph_third ,paragraph_fourth, paragraph_fifth, title
    data.articles.elements.forEach(function(val, ind, arr){

      console.log("value: ", val);
      console.log("ind: ", ind);
      console.log("array: ", arr);


    });

  }

  window.addEventListener('DOMContentLoaded', init)




  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;

  function stickyBar() {
    if (window.pageYOffset > sticky) {
      navbar.classList.add("sticky");
    } else {
      navbar.classList.remove("sticky");
    }
  }

  function navDrop() {
    if ($("#navDropdown").hasClass("responsive")) {
        $("#navDropdown").removeClass("responsive");
    } else {
      $("#navDropdown").addClass("responsive");
    }
  }
  stickyBar();


</script>
