<!DOCTYPE html>
<html lang="en">
  <link href="new.css" rel="stylesheet" />
  <head>
    <meta charset="utf-8" />
    <title>Jacob Paine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="title-page">
      <div id="title-box">
        <div id="myName">Jacob Paine</div>
        <div id="myFlavor">
          Some words about me roughly equal to but not over 150 characters.
        </div>
      </div>
      <div id="aboutButtons">
        <button id="aboutButton">
          <span id="square"></span>
          <span id="triangle-down"></span>
        </button>
      </div>
    </div>
    <div id="bio-page">
      <div id="nav-box"><button id="nav-button"></button></div>
      <nav>
        burger to less than
        <a>About</a>
        <a>Portfolio</a>
        <a>Contact</a>
      </nav>
      <div id="about-doily"></div>
      <div id="about">
        <div id="myPhoto">Photo</div>
        <div id="photoBox">
          <a href="linkedin.com"
            ><img class="icon" src="./icons/linkedin300.png"
          /></a>
          <a href="github.com"
            ><img class="icon" src="./icons/github300.png"
          /></a>
          <a id="contact"><img class="icon" src="./icons/email300.png" /></a>
        </div>

        <div id="myAbout">
          Words about me going for a longer time than normal somewhere in the
          few 100 word range
        </div>
      </div>
    </div>

    <script type="module">
      import {
        scrollToDiv,
        stickyNavigation,
        toggleNav,
      } from './modules/nav.js';
      const navButton = document.getElementById('nav-button');
      const aboutButton = document.getElementById('aboutButton');
      const contact = document.getElementById('contact');

      function enlargeSquare() {
        const square = document.getElementById('square');
        const squareToggle =
          document.getElementById('square').className.split(' ')[0] === 'down'
            ? 'up'
            : 'down';
        square.className = squareToggle;
      }

      contact.addEventListener('click', () => {
        console.log('contact');
      });
      aboutButton.addEventListener('mouseenter', () => enlargeSquare());
      navButton.addEventListener('click', toggleNav);
      aboutButton.addEventListener('click', () => scrollToDiv('about'));
      window.addEventListener('scroll', stickyNavigation);
    </script>
  </body>
</html>
