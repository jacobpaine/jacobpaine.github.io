<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../../../portfolio/nav/portfolioNavigation.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>CSS-JS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script type="module">
      import { portfolioNavigation } from "../../../portfolio/nav/portfolioNavigation.js";
      import { portfolioData } from "../../navJson.js";

      // portfolioNavigation("currentFileAsNamedInJSON", "currentProject", JSON)
      portfolioNavigation("css-js-clock", "caprice24", portfolioData);
      const secondHand = document.querySelector(".second-hand");
      const minuteHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegress = (seconds / 60) * 360 + 90;
        const minutes = now.getMinutes();
        const minutesDegress = (minutes / 60) * 360 + 90;
        const hours = now.getHours();
        const hoursDegress = (hours / 60) * 360 + 90;
        if (seconds > 58) {
          secondHand.style.transition = "";
        } else {
          secondHand.style.transition = "all 0.05s";
        }

        secondHand.style.transform = `rotate(${secondsDegress}deg)`;
        minuteHand.style.transform = `rotate(${minutesDegress}deg)`;
        hourHand.style.transform = `rotate(${hoursDegress}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
