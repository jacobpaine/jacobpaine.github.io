<head>

    <title>Enuf is Enough.</title>

</head>

<body>
    <header>
        <div>Some Header</div>
        <div>Maybe some check boxes</div>
        <input type="checkbox" id="bodyweight" name="Bodyweight" checked disabled>Bodyweight</input>
        <input type="checkbox" id="towel" name="Towel" checked disabled>Towel</input>
        <input type="checkbox" id="towel" name="Some Books" checked disabled>Some Books</input>
        <input type="checkbox" id="a-wall" name="A wall" checked disabled>A Wall</input>
        <input type="checkbox" id="chair" name="Chair">Chair</input>

        <input type="checkbox" id="dumbbells" name="Dumbbells">Dumbbells</input>
        <input type="checkbox" id="power-rack" name="Power Rack">Power Rack</input>
        <input type="checkbox" id="chin-up-bar" name="Chin Up Bar">Chin Up Bar</input>
        <input type="checkbox" id="yoga-ball" name="Yoga Ball">Yoga Ball</input>
        <input type="checkbox" id="resistance-bands" name="Resistance Bands">Resistance Bands</input>

        <input type="checkbox" id="cardio" name="Cardio">Cardio (optional)</input>
        <input type="checkbox" id="balance-practice" name="Balance Practice">Balance Practice (optional)</input>
        <input type="checkbox" id="flexibilty" name="Flexiblity">Flexibilty (optional)</input>

    </header>

    <div id='main'>
        Main Body for Gifs etc
    </div>

    <script>
        // Render the page, primarily on load
        var renderPage = function (data) {
            console.log(data);
            // renderNavigation(data);
            var gif = document.createElement('img');
            gif.src = data[0].gif
            document.querySelector('#main').append(gif)
        }

        var renderNoArticles = function () {
            var output = document.querySelector('article-viewer')
            output.innerHTML = "<p>There seems to have an error in the S3 bucket.</p>"
        }
        // Make an XHR request to a public read-only S3 bucket
        var getJSON = function () {
            // Set up our HTTP request
            var xhr = new XMLHttpRequest();

            // Set up our listener to process request state changes
            xhr.onreadystatechange = function () {

                // Only run if the request is complete
                if (xhr.readyState !== 4) return;

                // Process our return data
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Request successful
                    renderPage(JSON.parse(xhr.responseText))
                } else {
                    // Request fails
                    renderNoArticles();
                }
            };

            // Create and send a GET request
            xhr.open('GET', 'https://s3.us-east-1.amazonaws.com/jacobpaine.com/enuf.json');
            xhr.send();
        }

        // Executables and Event Listeners
        // Get API data
        getJSON();

    </script>
</body>


</html>
